<h3 style="padding: 10px;">Criar Usu√°rio</h3>

<form style="padding: 10px" #formValidate="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nome">Nome</label>
      <span style="color: red; font-size: 23px;" *ngIf="nameValidate.invalid"> *</span>
      <input type="text" [(ngModel)]="user.name" #nameValidate="ngModel" class="form-control" id="nome" required="true"
        name="nome" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <span style="color: red; font-size: 23px;" *ngIf="emailValidate.invalid"> *</span>
      <input type="text" [(ngModel)]="user.email" #emailValidate="ngModel" class="form-control" id="email"
        required="true" name="email" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="login">Login</label>
      <span style="color: red; font-size: 23px;" *ngIf="loginValidate.invalid"> *</span>
      <input type="text" [(ngModel)]="user.login" #loginValidate="ngModel" class="form-control" id="login" name="login"
        required="true" autocomplete="false">
    </div>


    <div class="form-group col-md-3">
      <label for="senha">Senha</label>
      <span style="color: red; font-size: 23px;" *ngIf="passwValidate.invalid"> *</span>
      <input type="password" [(ngModel)]="user.passw" #passwValidate="ngModel" class="form-control" id="senha"
        name="senha" required="true" autocomplete="false">
    </div>

  </div>

  <div class="form-row" style="margin-top: 20px;">
    <div class="form-group col-md-6">

      <button type="button" class="btn btn-success" [disabled]="formValidate.invalid" (click)="salvarUser()">Salvar
      </button>
      <button type="button" class="btn btn-primary" [routerLink]="['/login']" routerLinkActive="router-link-active"
        style="margin-left: 10px;">
        Voltar
      </button>
    </div>
  </div>
</form>
